<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/book-now.css" />
    <title>Our Team</title>
  </head>

  <body>
    <header>
      <a href=""
        ><img class="website-logo" src="media/logos/BisitaLogo.png" alt="logo"
      /></a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">About us</a></li>
          <li>
            <a class="current-page" class="book-now" href="#">BOOK NOW</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="container">
        <img class="logo" src="media/logos/BisitaLogo.png" alt="BisitaLogo" />
        <form action="#" class="form">
          <div class="input-box">
            <label for="email">Email: </label>
            <input
              class="input-100"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>

          <div class="input-box">
            <label for="from">From: </label>
            <input
              class="input-100"
              type="from"
              name="from"
              id="from"
              required
            />
          </div>

          <div class="input-box">
            <label>To:</label>
            <select class="input-100" id="to" name="to" required>
              <option value="blank"></option>
              <option value="vista">Vista Aplaya</option>
              <option value="puerto">Puerto Galera</option>
              <option value="pola">Pola Heritage</option>
              <option value="marco">Marco Polo</option>
              <option value="lasersitas">Lasersitas Casitas</option>
              <option value="filipiniana">Filipianiana</option>
              <option value="infinity">Infinity Resort</option>
            </select>
          </div>

          <div class="column">
            <div class="input-box">
              <label>Date: </label>
              <input type="date" name="date" id="date" required />
            </div>

            <div class="input-box">
              <label>Duration: </label>
              <select id="duration" name="duration" required>
                <option value="blank"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>

          <div class="column">
            <div class="input-box">
              <label> Quantity: </label>
              <input type="quantity" name="quantity" id="quantity" required />
            </div>
            <div class="input-box">
              <label>Promo Code: </label>
              <input type="promo" name="promo" id="promo" required />
            </div>
          </div>

          <div class="button">
            <button type="submit">BOOK NOW</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <a href=""
        ><img class="website-logo" src="media/logos/BisitaLogo2.png" alt="logo"
      /></a>
      <p class="copyright">Â© Copyright 2024, SamSan Tech.</p>
      <nav class="soc-meds">
        <ul>
          <li><a href="">FACEBOOK</a></li>
          <li><a href="">TWITTER</a></li>
          <li><a href="">INSTAGRAM</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
